<form class="form-area" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input 
            type="text" 
            name="text" [(ngModel)]="text" 
            id="task"
            placeholder="Add task"
        >
    </div>
    <div class="form-control">
        <label for="day">Day and Time</label>
        <input 
            type="text" 
            name="day" [(ngModel)]="day"
            id="day"
            placeholder="Set day & time"
        >
    </div>   
    <div class="form-control-check">
        <label for="day">Set reminder</label>
        <input 
            type="checkbox" 
            name="reminder" [(ngModel)]="reminder"
            id="reminder"
        >
    </div>
    <input type="submit" value="Save Task" class="btn btn-block"/>  
<form>
